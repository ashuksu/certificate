<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Certificate v3.2</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="theme" data-theme-set="light">
<!--light || dark -->
<div class="test" id="test">
	<div class="close logo" data-toggle-active>
		<img src="image/logo.svg" alt="logo">
	</div>

	<div class="test__header">
		<div class="test__header-nav">
			<h3 class="test__title">Set Theme</h3>
			<div class="test__button-wrapper" data-button-list="theme">
				<button class="test__button" data-toggle-active data-theme data-button="light" data-button-active="dark"
						title="key T"></button>
			</div>
		</div>
		<div class="test__header-nav">
			<h3 class="test__title">Get Dump</h3>
			<div class="test__button-wrapper" data-button-list="dump" title="Select Dump"></div>
		</div>
		<div class="test__header-nav">
			<h3 class="test__title">Set total questions</h3>
			<div class="test__button-wrapper" data-button-list="set-total"></div>
		</div>
		<div class="test__header-nav">
			<h3 class="test__title">Extra</h3>
			<div class="test__button-wrapper">
				<button class="test__button active" data-mix="mixed" title="key M"></button>
				<button class="test__button active" data-show-answers="Answers on" title="arrow Up"></button>
				<button class="test__button" data-all="hidden" title="key H"></button>
				<button class="test__button" data-toggle-active data-open-answers="Open true" title="key O"></button>
				<button class="test__button test__button--reset" data-toggle-active="1" data-button="reset"
						data-button-active="confirm" title="key Esc"></button>
			</div>
		</div>
	</div>
	<div class="test__header-inner">
		<h3 class="test__title">
			Total questions: <span data-total=""></span>
		</h3>
		<div id="countdown" data-countdown="container" class="countdown hidden">
                <span class="countdown__number">
                    <span class="countdown__time" data-countdown="hours"></span>h
                </span>
			<span class="countdown__number">
                    <span class="countdown__time" data-countdown="minutes"></span>m
                </span>
			<span class="countdown__number">
                    <span class="countdown__time" data-countdown="seconds"></span>s
                </span>
		</div>
		<div id="countup" data-countdown="container" class="countdown hidden">
                <span class="countdown__number">
                    <span class="countdown__time" data-countdown="hours"></span>h
                </span>
			<span class="countdown__number">
                    <span class="countdown__time" data-countdown="minutes"></span>m
                </span>
			<span class="countdown__number">
                    <span class="countdown__time" data-countdown="seconds"></span>s
                </span>
		</div>
		<h3 id="total-error"
			class="test__title test__title--error hidden"
			data-text-score="Score:">
			<span data-total-error=""></span>
		</h3>
	</div>

	<div class="test__inner" id="test-list"></div>
</div>
</body>
<script type="module" src="js/script.js"></script>
</html>
